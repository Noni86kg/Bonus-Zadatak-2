<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>FAQ Accordion Card</title>

  </head>
  <body>
    <img src="images/illustration-box-desktop.svg" class="box" alt="">
    <main class="container">
      <section>
          <div class="imgWoman"></div>
          <div class="imgBottomShadow"></div>
          <div class="imgBottomShadowMob"></div>
      </section>
      <section>
        <h1>FAQ</h1>
        <article>
          <p>How many team members can I invite?</p>
          <div class="arrowDown" alt="arrow"> </div>
        </article>
        <article id="active">
          <p>What is the maximum file upload size?</p>
          <div class="arrowDown" alt="arrow"> </div>
          <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
        </article>
        <article>
          <p>How do I reset my password?</p>
          <div class="arrowDown" alt="arrow"> </div>
        </article>
        <article>
          <p>Can I cancel my subscription?</p>
          <div class="arrowDown" alt="arrow"> </div>
        </article>
        <article>
          <p>Do you provide additional support?</p>
          <div class="arrowDown" alt="arrow"> </div>
        </article>
      </section>
    </main>
  </body>
</html>
